<!DOCTYPE html>
<html>
<head>
    <title>Space Invaders - Bluey Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent any scrolling */
        }
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
            touch-action: none; /* Disable pinch/scroll globally */
        }
        canvas {
            border: 1px solid black;
            background: #1a1a1a;
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        #game-over {
            text-align: center;
            margin: 20px;
            display: none;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            touch-action: manipulation; /* Isolate touch to buttons */
            width: 30%; /* Ensure buttons are wide enough */
        }
        button:active {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="game-over">
        <h2 id="game-over-text"></h2>
        <button onclick="resetGame()">Play Again</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="left-btn">Left</button>
        <button id="right-btn">Right</button>
        <button id="shoot-btn">Shoot</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const playerName = "Reggie";
        let player = {
            x: 0,
            y: 0,
            width: 50,
            height: 20,
            speed: 5,
            dx: 0,
            lives: 3
        };
        
        let bullets = [];
        let invaders = [];
        let score = 0;
        let gameRunning = true;
        let invaderSpeed = 1;
        let invaderDirection = 1;
        let lastTime = 0;
        const targetFPS = 60;
        const frameTime = 1000 / targetFPS;

        const blueyCharacters = [
            "Bluey", "Bingo", "Bandit", "Chilli", "Muffin",
            "Socks", "Lucky", "Judo", "Rusty", "Coco"
        ];

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth, 800);
            const aspectRatio = 600 / 800;
            canvas.width = maxWidth;
            canvas.height = maxWidth * aspectRatio;
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 50;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createInvaders() {
            invaders = [];
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 8; j++) {
                    invaders.push({
                        x: j * 80 + 50,
                        y: i * 50 + 50,
                        width: 40,
                        height: 30,
                        alive: true,
                        name: blueyCharacters[Math.floor(Math.random() * blueyCharacters.length)]
                    });
                }
            }
        }

        function drawPlayer(x, y) {
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.moveTo(x + 25, y);
            ctx.lineTo(x, y + 20);
            ctx.lineTo(x + 50, y + 20);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(playerName, x, y - 10);
        }

        function drawInvader(x, y, name) {
            ctx.fillStyle = '#ff00ff';
            ctx.beginPath();
            ctx.moveTo(x + 20, y);
            ctx.lineTo(x, y + 20);
            ctx.lineTo(x + 10, y + 10);
            ctx.lineTo(x + 30, y + 10);
            ctx.lineTo(x + 40, y + 20);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText(name, x, y - 5);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer(player.x, player.y);

            ctx.fillStyle = '#ff4444';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            invaders.forEach(invader => {
                if (invader.alive) {
                    drawInvader(invader.x, invader.y, invader.name);
                }
            });

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 25);
            ctx.fillText(`Lives: ${player.lives}`, canvas.width - 100, 25);
        }

        function update(delta) {
            if (!gameRunning) return;

            const deltaTime = delta / 1000;

            // Smooth movement with edge damping
            const nextX = player.x + player.dx * deltaTime * 60;
            if (nextX >= 0 && nextX + player.width <= canvas.width) {
                player.x = nextX; // Only update if within bounds
            }

            bullets.forEach((bullet, index) => {
                bullet.y -= 5 * deltaTime * 60;
                if (bullet.y < 0) bullets.splice(index, 1);

                invaders.forEach((invader, invIndex) => {
                    if (invader.alive && 
                        bullet.x < invader.x + invader.width &&
                        bullet.x + bullet.width > invader.x &&
                        bullet.y < invader.y + invader.height &&
                        bullet.y + bullet.height > invader.y) {
                        invader.alive = false;
                        bullets.splice(index, 1);
                        score += 10;
                    }
                });
            });

            let edgeReached = false;
            invaders.forEach(invader => {
                if (invader.alive) {
                    invader.x += invaderSpeed * invaderDirection * deltaTime * 60;
                    if (invader.x <= 0 || invader.x + invader.width >= canvas.width) {
                        edgeReached = true;
                    }
                    if (invader.y + invader.height >= player.y) {
                        player.lives--;
                    }
                }
            });

            if (edgeReached) {
                invaderDirection *= -1;
                invaders.forEach(invader => {
                    if (invader.alive) invader.y += 20;
                });
                invaderSpeed += 0.2;
            }

            const aliveInvaders = invaders.filter(i => i.alive).length;
            if (aliveInvaders === 0) endGame(true);
            if (player.lives <= 0) endGame(false);
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = Math.min(timestamp - lastTime, 100);
            lastTime = timestamp;

            if (gameRunning) {
                update(delta);
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function endGame(won) {
            gameRunning = false;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('game-over-text').textContent = 
                won ? `Well Done Reggie!!! Score: ${score}` : 
                      `Game Over ${playerName}! Score: ${score}`;
        }

        function resetGame() {
            document.getElementById('game-over').style.display = 'none';
            player.lives = 3;
            score = 0;
            invaderSpeed = 1;
            invaderDirection = 1;
            player.x = canvas.width/2 - 25;
            bullets = [];
            gameRunning = true;
            createInvaders();
            lastTime = 0;
        }

        // Touch controls
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const shootBtn = document.getElementById('shoot-btn');
        let shootCooldown = 0;

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.dx = -player.speed;
        }, { passive: false });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.dx = 0;
        }, { passive: false });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.dx = player.speed;
        }, { passive: false });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.dx = 0;
        }, { passive: false });
        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && shootCooldown <= 0) {
                bullets.push({
                    x: player.x + player.width/2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10
                });
                shootCooldown = 200;
            }
        }, { passive: false });

        setInterval(() => {
            if (shootCooldown > 0) shootCooldown -= frameTime;
        }, frameTime);

        // Keyboard controls (optional)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === ' ' && gameRunning && shootCooldown <= 0) {
                bullets.push({
                    x: player.x + player.width/2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10
                });
                shootCooldown = 200;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        // Start game
        createInvaders();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
