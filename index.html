<!DOCTYPE html>
<html> 
<head>
    <title>Space Invaders - Bluey Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100%;
            position: fixed; /* Prevent mobile browser bars from affecting layout */
        }
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            font-family: Arial, sans-serif;
            color: #fff;
            touch-action: none;
        }
        canvas {
            border: 1px solid black;
            background: #1a1a1a;
            width: 100%;
            max-width: 800px;
            height: auto;
            touch-action: none;
        }
        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9); /* Make background more opaque */
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            min-width: 200px; /* Ensure minimum width */
        }
        #game-over button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; /* Make button wider */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            display: block; /* Make button block level */
            margin-left: auto;
            margin-right: auto;
        }
        #game-over button:active {
            background: #45a049;
            transform: scale(0.98);
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            touch-action: manipulation; /* Isolate touch to buttons */
            width: 30%; /* Ensure buttons are wide enough */
        }
        button:active {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="game-over">
        <h2 id="game-over-text"></h2>
        <button>Play Again</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="left-btn">Left</button>
        <button id="right-btn">Right</button>
        <button id="shoot-btn">Shoot</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const playerName = "Reggie";
        let player = {
            x: 0,
            y: 0,
            width: 50,
            height: 20,
            speed: 5,
            dx: 0,
            lives: 3
        };
        
        let bullets = [];
        let invaders = [];
        let score = 0;
        let gameRunning = true;
        let invaderSpeed = 1;
        let invaderDirection = 1;
        let lastTime = 0;
        const targetFPS = 60;
        const frameTime = 1000 / targetFPS;

        const blueyCharacters = [
            "Bluey", "Bingo", "Bandit", "Chilli", "Muffin",
            "Socks", "Lucky", "Judo", "Rusty", "Coco"
        ];

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight - 150, canvas.width * 0.75); // Leave space for controls
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 50;
            
            // Reposition invaders if they exist
            if (invaders.length > 0) {
                const invaderSpacing = canvas.width / 10;
                invaders.forEach((invader, index) => {
                    const row = Math.floor(index / 5);
                    const col = index % 5;
                    invader.x = col * invaderSpacing + invaderSpacing;
                    invader.y = row * 50 + 50;
                });
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createInvaders() {
            invaders = [];
            const columns = 8;
            const rows = 5;
            const spacing = canvas.width / (columns + 2); // Add padding on sides
            const startX = spacing; // Start after first spacing unit
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < columns; j++) {
                    invaders.push({
                        x: startX + j * spacing,
                        y: i * 50 + 50,
                        width: 40,
                        height: 30,
                        alive: true,
                        name: blueyCharacters[Math.floor(Math.random() * blueyCharacters.length)]
                    });
                }
            }
        }

        function drawPlayer(x, y) {
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.moveTo(x + 25, y);
            ctx.lineTo(x, y + 20);
            ctx.lineTo(x + 50, y + 20);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(playerName, x, y - 10);
        }

        function drawInvader(x, y, name) {
            ctx.fillStyle = '#ff00ff';
            ctx.beginPath();
            ctx.moveTo(x + 20, y);
            ctx.lineTo(x, y + 20);
            ctx.lineTo(x + 10, y + 10);
            ctx.lineTo(x + 30, y + 10);
            ctx.lineTo(x + 40, y + 20);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText(name, x, y - 5);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer(player.x, player.y);

            ctx.fillStyle = '#ff4444';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            invaders.forEach(invader => {
                if (invader.alive) {
                    drawInvader(invader.x, invader.y, invader.name);
                }
            });

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 25);
            ctx.fillText(`Lives: ${player.lives}`, canvas.width - 100, 25);
        }

        function update(delta) {
            if (!gameRunning) return;

            const deltaTime = delta / 1000;

            // Smooth movement with edge damping
            const nextX = player.x + player.dx * deltaTime * 60;
            if (nextX >= 0 && nextX + player.width <= canvas.width) {
                player.x = nextX; // Only update if within bounds
            }

            bullets.forEach((bullet, index) => {
                bullet.y -= 5 * deltaTime * 60;
                if (bullet.y < 0) bullets.splice(index, 1);

                invaders.forEach((invader, invIndex) => {
                    if (invader.alive && 
                        bullet.x < invader.x + invader.width &&
                        bullet.x + bullet.width > invader.x &&
                        bullet.y < invader.y + invader.height &&
                        bullet.y + bullet.height > invader.y) {
                        invader.alive = false;
                        bullets.splice(index, 1);
                        score += 10;
                    }
                });
            });

            let edgeReached = false;
            invaders.forEach(invader => {
                if (invader.alive) {
                    invader.x += invaderSpeed * invaderDirection * deltaTime * 60;
                    if (invader.x <= 0 || invader.x + invader.width >= canvas.width) {
                        edgeReached = true;
                    }
                    if (invader.y + invader.height >= player.y) {
                        player.lives--;
                    }
                }
            });

            if (edgeReached) {
                invaderDirection *= -1;
                invaders.forEach(invader => {
                    if (invader.alive) invader.y += 20;
                });
                invaderSpeed += 0.2;
            }

            const aliveInvaders = invaders.filter(i => i.alive).length;
            if (aliveInvaders === 0) endGame(true);
            if (player.lives <= 0) endGame(false);
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = Math.min(timestamp - lastTime, 100);
            lastTime = timestamp;

            if (gameRunning) {
                update(delta);
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function endGame(won) {
            gameRunning = false;
            const gameOverDiv = document.getElementById('game-over');
            const gameOverText = document.getElementById('game-over-text');
            
            gameOverText.textContent = won ? 
                `Well Done ${playerName}!!! Score: ${score}` : 
                `Game Over ${playerName}! Score: ${score}`;
            
            gameOverDiv.style.display = 'block';
            
            // Clear any existing movement
            player.dx = 0;
            bullets = [];
        }

        function resetGame() {
            // Clear the game state
            gameRunning = true;
            bullets = [];
            invaders = [];
            score = 0;
            invaderSpeed = 1;
            invaderDirection = 1;
            player.lives = 3;
            lastTime = 0;
            shootCooldown = 0;
            
            // Reset player position
            player.x = canvas.width/2 - player.width/2;
            player.y = canvas.height - 50;
            player.dx = 0;
            
            // Hide game over screen
            document.getElementById('game-over').style.display = 'none';
            
            // Create new invaders
            createInvaders();
            
            // Force a redraw
            draw();
            
            // Ensure the game loop is running
            if (!gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Touch controls
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const shootBtn = document.getElementById('shoot-btn');
        let shootCooldown = 0;

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.dx = -player.speed;
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.dx = player.speed;
        });
        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && shootCooldown <= 0) {
                bullets.push({
                    x: player.x + player.width/2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10
                });
                shootCooldown = 200;
            }
        });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.dx = 0;
        }, { passive: false });

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        setInterval(() => {
            if (shootCooldown > 0) shootCooldown -= frameTime;
        }, frameTime);

        // Keyboard controls (optional)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === ' ' && gameRunning && shootCooldown <= 0) {
                bullets.push({
                    x: player.x + player.width/2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10
                });
                shootCooldown = 200;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        // Remove existing event listeners and add new ones
        const playAgainBtn = document.querySelector('#game-over button');
        
        // Remove any existing listeners (if any)
        const newPlayAgainBtn = playAgainBtn.cloneNode(true);
        playAgainBtn.parentNode.replaceChild(newPlayAgainBtn, playAgainBtn);
        
        // Add new listeners
        newPlayAgainBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            resetGame();
        });

        newPlayAgainBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            resetGame();
        });

        // Start game
        createInvaders();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
